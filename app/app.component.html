<h1 [ngClass] ="{'header' :true}" >tic-tac-toe</h1>
<div class="wrapper">
  <div *ngIf="!gameOver">
    <app-square *ngFor="let item of list" [square]="item" (set)="changeValue($event.square)"></app-square>
  </div>
  <div *ngIf="gameOver">
    <img src="http://s019.radikal.ru/i635/1608/7e/6f23bf4415f5.jpg" alt="" *ngIf="circleWin">
    <img src="http://s019.radikal.ru/i643/1608/f5/e985a7797b5e.jpg" alt="" *ngIf="crossWin">
  </div>
</div>
